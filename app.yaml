application: nusxchange
version: 1

runtime: python27

api_version: 1

threadsafe: true



handlers:


- url: /stylesheets

  static_dir: stylesheets



- url: /images
  static_dir: images

- url: /_ah/login_required
  script: do_openid_login.app

# Twitter Bootstrap

- url: /bootstrap

  static_dir: bootstrap


# Handler for front page

- url: /.*
  script: nusxchange.app

libraries:

- name: jinja2

  version: latest