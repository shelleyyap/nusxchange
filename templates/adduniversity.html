<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NUSXchange - Add University</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../stylesheets/main.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <img src="../images/logo.png"  class="img-responsive" />
        <ul class="nav nav-justified">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li class="active"><a href="/countries">Countries</a></li>
          <li><a href="/search">Search</a></li>
          <li><a href="{{url}}">{{text}}</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </div>
      <br>
      <!-- Example row of columns -->
      <div id="errorContainer"></div>

      <form class="form-horizontal" role="form" action="{{upload_url}}" method="post" enctype="multipart/form-data" id="univform">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="name">University:</label> 
          <div class="col-sm-9">
            <input type="text" name="name" placeholder="University name" class="form-control" id="name" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="short_name">University Name (Short): </label>
          <div class="col-sm-9">
            <input id="short_name" type="text" name="short_name" placeholder="Short name" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="country">Country: </label>
          <div class="col-sm-9">
            <select name="country" class="form-control" required>
              <option value=> Select Country </option>
              <option value="Australia"> Australia </option>
              <option value="Canada"> Canada </option>
              <option value="China"> China </option>
              <option value="Germany"> Germany </option>
              <option value="HongKong"> Hong Kong </option>       
              <option value="NewZealand"> New Zealand </option>  
              <option value="SouthKorea"> South Korea </option>  
              <option value="Sweden"> Sweden </option>  
              <option value="USA"> United States of America </option>         
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="state">State: </label>
          <div class="col-sm-9">
            <input type="text" name="state" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">  
          <label class="col-sm-3 control-label" for="exchange_type">Exchange Type: </label> 
          <div class="col-sm-9">
            <input type="text" name="exchange_type" class="form-control" placeholder="If applicable"/>
          </div>
        </div>
        <div class="form-group">            
          <label class="col-sm-3 control-label" for="calendar">Academic Calendar: </label>
          <div class="col-sm-9">
            <input type="text" name="calendar" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">  
          <label class="col-sm-3 control-label" for="faculty">Recommended Faculty: </label>
          <div class="col-sm-9">
            <div class="checkbox">
              <input type="checkbox" name="faculty" value="FoS"> Faculty of   Science<br>
              <input type="checkbox" name="faculty" value="SoC"> School of Computing 
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="modules">Modules offered:</label> <!--url of university modules page !-->
          <div class="col-sm-9">
            <input id="styled" type="url" name="modules" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">       
          <label class="col-sm-3 control-label" for="img"> Image of university: </label>
          <div class="col-sm-9">
            <input type="file" name="img" accept="image/*" required />
          </div>
        </div>
        <div class="form-group">  
          <label class="col-sm-3 control-label" for="abtschool">About:</label>
          <div class="col-sm-9">
            <textarea id="abtschool" placeholder="Click to enter introduction to the school" name="abtschool" cols="50" rows="9" class="form-control" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" class="btn btn-default" value="Add University">
          </div>
        </div>
      </form>

      <!-- Site footer -->
      <div class="footer">
        <p>&copy; NUS Orbital 2014 - NUSXchange</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.js"></script>
    <script src="//cdn.ckeditor.com/4.4.3/basic/ckeditor.js"></script>

    <script type="text/javascript" src="../js/universityscript.js"></script>
  </body>
</html>
